<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="picker.css">
        <title>Random Choice Picker</title>
    </head>
    <body>
        <div class="container">
            <h3>Enter all of the choice divided by a coma (','). <br> Press enter when you're done</h3>
            <textarea placeholder="Enter choice here..." id="textarea"></textarea>

            <div id="tags">
                <span class="tag">Choice 1</span>
                <span class="tag highlight">Choice 2</span>
                <span class="tag">Choice 3</span>
            </div>
        </div>



        <script src="picker.js"></script>
    </body>
</html>
